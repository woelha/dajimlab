<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다짐 재회학개론 무료 다운로드</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .landing-page {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .landing-image {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .landing-page {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <img src="images/다짐_광고랜딩_ver2.png" alt="다짐 재회학개론 무료 다운 선착순 100명" class="landing-image">
        <!-- 추가적인 콘텐츠나 설명을 여기에 넣을 수 있습니다 -->
    </div>
</body>
</html>
