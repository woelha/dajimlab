<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 가능한 이미지 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .image-container {
            width: calc(100% - 40px);  /* 좌우 20px씩 마진 추가 */
            max-width: 1200px;  /* 최대 너비 설정 */
            height: auto;
            margin: 0 auto;  /* 중앙 정렬 */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {  /* 모바일 반응형 */
            .image-container {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/다짐_광고랜딩_ver2.png" alt="다짐 재회학개론 무료 다운 선착순 100명">
    </div>
</body>
</html>
