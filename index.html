<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다짐 재회학개론 무료 다운로드</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .full-screen-image {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .full-screen-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="full-screen-image">
        <img src="images/다짐_광고랜딩_ver2.png" alt="다짐 재회학개론 무료 다운 선착순 100명">
    </div>
</body>
</html>
